 <div class="col-12" *ngIf="!isTaskAdded">
  <div class="p-inputgroup pt-2 flex justify-content-center">
    <span class="p-inputgroup-addon"
      ><em class="pi pi-tags" style="line-height: 1.25"></em
    ></span>
    <input
      id="task"
      [formControl]="taskName"
      type="text"
      pInputText
      placeholder="Tarea"
      autofocus
    />
    <button
      id="addPomodoro"
      [disabled]="!taskName.valid"
      type="button"
      (click)="addPomodoroEmmiter()"
      pButton
      pRipple
      label="Agregar"
    ></button>
  </div>
  <div *ngIf="taskName.errors && taskName.invalid && taskName.touched" class="text-red-500 pt-1 pl-3 flex">
    <small>
      <span>{{taskName.errors['maxlength'] && 'Ups! por favor menos de 15 caracteres'}}</span>
      <span>{{taskName.errors['required'] && 'Ups! este campo es requerido'}}</span>
    </small>
  </div>
</div>


<!-- ===================== FIN FORMULARIO ============================ -->

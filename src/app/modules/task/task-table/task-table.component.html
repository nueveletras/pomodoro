
<div class="max-w-screen">
  <p-table
    #dt
    [value]="tasks"
    responsiveLayout="stack"
    dataKey="id"
    styleClass="p-datatable-tasks"
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    responsiveLayout="scroll"
    scrollHeight="flex"
    [paginator]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    [loading]="isLoading"
    [filterDelay]="0"
    (onFilter)="setOnFilter($event)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th id="fecha" pSortableColumn="creationDate">
          <div class="flex justify-content-between align-items-center">
            Fecha
            <p-sortIcon field="creationDate"></p-sortIcon>
            <p-columnFilter
              type="date"
              field="creationDate"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th id="pomodoro" pSortableColumn="taskName">
          <div class="flex justify-content-between align-items-center">
            Pomodoro
            <p-sortIcon field="taskName"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="taskName"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th id="tiempo" pSortableColumn="time">
          <div class="flex justify-content-between align-items-center">
            Tiempo
            <p-sortIcon field="time"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="time"
              display="menu"
              currency="USD"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task>
      <tr class="p-selectable-row">
        <td>
          <span class="p-column-title">Fecha creaci√≥n</span>
          {{ task.creationDate | date: "MM/dd/yyyy" }}
        </td>
        <td>
          <span class="p-column-title">Nombre tarea</span>
          {{ task.taskName }}
        </td>
        <td>
          <span class="p-column-title">Tiempo</span>
          {{ task.time }}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
          <td colspan="2" class="text-right">Tiempo total</td>
          <td>{{totalFocusTime}}</td>
      </tr>
  </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No se encontraron tareas.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

 <!-- Mensajes de notificaciones -->
<p-toast life="5000"></p-toast>

<!-- =========================== DIALS ==================================== -->
<div *ngIf="!isLoading">
  <div class="grid">
    <div class="col pt-3">
      <button
        id="start-btn"
        pRipple
        pButton
        type="button"
        label="Guardar"
        (click)="saveSetting()"
        [disabled]="isLoading"
        class="p-button-raised p-button-text"
      ></button>
    </div>
  </div>

  <div class="field grid">
    <div class="col">
      <h5 class="col-fixed flex align-items-center justify-content-center">
        Tiempo de enfoque
      </h5>
      <p-knob [(ngModel)]="focusTimeValue" [step]="5" [max]="55"></p-knob>
    </div>
  </div>

  <div class="field grid">
    <div class="col">
      <h5 class="col-fixed flex align-items-center justify-content-center">
        Pausa corta
      </h5>
      <p-knob [(ngModel)]="breakValue" [step]="1" [max]="30"></p-knob>
    </div>
  </div>

  <div class="field grid">
    <div class="col">
      <h5 class="col-fixed flex align-items-center justify-content-center">
        Pausa larga
      </h5>
      <p-knob [(ngModel)]="longBreakValue" [step]="5" [max]="55"></p-knob>
    </div>
  </div>

  <div class="field grid">
    <div class="col">
      <h5 class="col-fixed flex align-items-center justify-content-center">
        Rondas
      </h5>
      <p-knob [(ngModel)]="roundsValue" [step]="1" [max]="8"></p-knob>
    </div>
  </div>
</div>
<!-- ========================= FIN DIALS ==================================== -->


 <!-- ==================== SKELETON =============================================== -->
<div *ngIf="isLoading" class="grid">
  <div class="flex justify-content-center col-12 pt-5">
    <div class="pt-2">
      <p-skeleton shape="circle" size="6rem" styleClass="mr-2"></p-skeleton>
    </div>
  </div>

  <div class="flex justify-content-center col-12 pt-5">
    <div class="pt-2">
      <p-skeleton shape="circle" size="6rem" styleClass="mr-2"></p-skeleton>
    </div>
  </div>

  <div class="flex justify-content-center col-12 pt-5">
    <div class="pt-2">
      <p-skeleton shape="circle" size="6rem" styleClass="mr-2"></p-skeleton>
    </div>
  </div>

  <div class="flex justify-content-center col-12 pt-5">
    <div class="pt-2">
      <p-skeleton shape="circle" size="6rem" styleClass="mr-2"></p-skeleton>
    </div>
  </div>
</div>
 <!-- ==================== SKELETON =============================================== -->
